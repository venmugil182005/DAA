<!DOCTYPE html>
<html>
<head>
  <title>Graph Path Counter</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Graph Path Counter</h1>
    <p>Enter your graph and get the number of paths of length k</p>

    <div class="form-group">
      <label for="vertices">Number of Vertices:</label>
      <input type="number" id="vertices" class="input-field">
    </div>

    <div class="form-group">
      <label>Edges (u v):</label>
      <div id="edges"></div>
      <button class="btn" onclick="addEdgeInput()">+ Add Edge</button>
    </div>

    <div class="form-group">
      <label for="k">Path Length (k):</label>
      <input type="number" id="k" class="input-field">
    </div>

    <div class="form-group">
      <label for="start">Start Vertex:</label>
      <input type="number" id="start" class="input-field">
    </div>

    <div class="form-group">
      <label for="end">End Vertex:</label>
      <input type="number" id="end" class="input-field">
    </div>

    <button class="btn submit-btn" onclick="submitGraph()">Submit</button>

    <div id="output" class="output"></div>
  </div>

  <!-- Ensure the script is loaded after the DOM -->
  <script src="static/script.js"></script>
</body>
</html>
